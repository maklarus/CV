<section class="reviews-section section" id="reviews">
  <div class="container-review container">
    <h2 class="reviews-title">Reviews</h2>
    <div class="swiper-container" id="swiper-container-style">
      <ul class="swiper-wrapper" id="reviewsList"></ul>
    </div>

    <div class="nav-buttons-style">
      <button type="button" class="previous-reviews-button swiper-button-prev">
        <svg class="previous-arrow" width="24" height="24">
          <use href="./img/sprite.svg#icon-arrow-left"></use>
        </svg>
      </button>
      <button type="button" class="next-reviews-button swiper-button-next">
        <svg class="next-arrow" width="24" height="24">
          <use href="./img/sprite.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
